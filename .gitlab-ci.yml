image: node:9.4.0

stages:
  - install
  - build
  - test

install:
  stage: install
  script:
    - yarn install
  cache:
    paths:
      - node_modules/
      - .yarn

build:
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
      - dist/

test:
  stage: test
  script:
    - yarn test
